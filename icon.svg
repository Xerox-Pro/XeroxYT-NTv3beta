<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 枠線のグラデーション（上：赤/ピンク -> 下：青/水色） -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff1a40" />
      <stop offset="100%" stop-color="#2196f3" />
    </linearGradient>
    <!-- 中央の再生マーク用グラデーション -->
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e91e63" />
      <stop offset="100%" stop-color="#9c27b0" />
    </linearGradient>
  </defs>

  <!-- 背景と枠線 -->
  <rect x="40" y="80" width="432" height="352" rx="90" ry="90" 
        fill="#121212" stroke="url(#borderGrad)" stroke-width="32" />
  
  <!-- 白い矢印（シェブロン） -->
  <path d="M 210 160 L 330 256 L 210 352" 
        fill="none" stroke="white" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" />
        
  <!-- 内側の塗りつぶし三角 -->
  <path d="M 230 210 L 290 256 L 230 302 Z" 
        fill="url(#playGrad)" />
</svg>